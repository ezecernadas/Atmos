<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atmos - Clima</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h1>ATMOS</h1>

  <div class="weather-summary">
    <div class="weather-icon">☀️</div>
    <div class="weather-details">
      <p>22°C</p>
      <p>Sensación térmica: 28°C</p>
      <p>Humedad: 70%</p>
      <p>Viento: 14 km/h</p>
    </div>
    <div class="weather-condition">Soleado</div>
  </div>

  <div class="daily-forecast">
    <div class="day-box">☀️<br>Lunes</div>
    <div class="day-box">🌤️<br>Martes</div>
    <div class="day-box">🌧️<br>Miércoles</div>
    <div class="day-box">⛅<br>Jueves</div>
    <div class="day-box">🌩️<br>Viernes</div>
  </div>

  <div class="info-section">
    <div class="info-box">💨<br>Viento</div>
    <div class="info-box">☔<br>Precipitaciones</div>
    <div class="info-box">⏰<br>Pronóstico por hora</div>
  </div>
</body>
</html>
