<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmos - Clima</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrapper">
    <div class="weather-summary">
        <div class="weather-icon small-card"> <img src="assets/icons/weather/light/clear_day.svg"> </div>
        <div class="big-card">
            <div class="weather-details">
            <p>22°C</p>
            <p>Sensación térmica: 28°C</p>
            <p>Humedad: 70%</p>
            <p>Viento: 14 km/h</p>
            </div>
            <div class="weather-condition">Soleado</div>
        </div>
    </div>

    <div class="daily-forecast">
        <div class="day-box small-card"><img src="assets/icons/weather/light/clear_day.svg"> Lunes</div>
        <div class="day-box small-card"><img src="assets/icons/weather/light/mostly_clear_day.svg"> Martes</div>
        <div class="day-box small-card"><img src="assets/icons/weather/light/showers_rain.svg"> Miércoles</div>
        <div class="day-box small-card"><img src="assets/icons/weather/light/mostly_cloudy_day.svg">Jueves</div>
        <div class="day-box small-card"><img src="assets/icons/weather/light/strong_thunderstorms.svg">Viernes</div>
        <div class="day-box small-card"><img src="assets/icons/weather/light/showers_rain.svg"> Sabado</div>
        <div class="day-box small-card"><img src="assets/icons/weather/light/mostly_clear_day.svg"> Domingo</div>
    </div>

    <div class="info-section">
        <div class="info-box medium-card">💨<br>Viento</div>
        <div class="info-box medium-card">☔<br>Precip.</div>
        <div class="info-box medium-card">⏰<br>Pronos. hora</div>
    </div>
</div>
</body>
</html>
